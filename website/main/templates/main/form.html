<style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;800&family=Montserrat:ital,wght@0,300;1,400&display=swap');

        margin-top: 15px;

    <div class="container">
        <h4>Create New Route</h4>
    <script>
        $(function() {
            $("#id_start_point").autocomplete({
                source: function( request, response ) {
                    $.ajax({
                        url: "https://secure.geonames.org/search",
                        dataType: "jsonp",
                        data: {
                            featureClass: "R",
                            fcode: "ST",
                            country: "ES",
                            type: "json",
                            maxRows: 10,
                            name_startsWith: request.term,
                            username: "paute"
                        },
                        success: function( data ) {
                            response( $.map( data.geonames, function( item ) {
                                return {
                                    label: item.name + (item.adminName1 ? ", " + item.adminName1 : "") + ", " + item.countryName,
                                    value: item.name,
                                }
                            }));
                        }
                    });
                },
                minLength: 2,
                select: function( event, ui ) {
                    if (ui.item) {
                        $("#id_start_point").val(ui.item.name);
                    }
                }
            });

            $("#id_end_point").autocomplete({
                source: function( request, response ) {
                    $.ajax({
                        url: "https://secure.geonames.org/search",
                        dataType: "jsonp",
                        data: {
                            featureClass: "R",
                            fcode: "ST",
                            country: "ES",
                            type: "json",
                            maxRows: 10,
                            name_startsWith: request.term,
                            username: "paute"
                        },
                        success: function( data ) {
                            response( $.map( data.geonames, function( item ) {
                                return {
                                    label: item.name + (item.adminName1 ? ", " + item.adminName1 : "") + ", " + item.countryName,
                                    value: item.name,
                                }
                            }));
                        }
                    });
                },
                minLength: 2,
                select: function( event, ui ) {
                    if (ui.item) {
                        $("#id_end_point").val(ui.item.name);
                    }
                }
            });
        });
    </script>

        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <input type="submit" value="Submit"/>
        </form>

        <a class="cta" href="/home/">
                <button class="button">Back Home</button>
        </a>
    </div>
